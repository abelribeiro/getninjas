<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <nav>
        <img src="./images/getninjas.svg" alt="getninjas">
        <a href="" class="btn btn-secondary">Cadastrar profissional</a>
      </nav>
    </div>
  </header>
  <section class="hero container">
    <div class="hero-content">
      <h1 class="hero-title">Precisando de Cabeleireiros?</h1>
      <p class="hero-subtitle">Milhares de profissionais avaliados por clientes, permitindo você negociar apenas com os
        melhores.</p>
      <div class="hero-features">
        <div>
          <img src="./images/stamp-safe_b.svg" alt="Até 4 orçamentos g'ratis e seguro">
          <p>Até 4 orçamentos gratuitos e seguro</p>
        </div>
        <div>
          <div class="ratio-star">
            <img src="./images/star-full_b.svg" alt="profissionais avaliados">
            <img src="./images/star-full_b.svg" alt="profissionais avaliados">
            <img src="./images/star-full_b.svg" alt="profissionais avaliados">
            <img src="./images/star-full_b.svg" alt="profissionais avaliados">
            <img src="./images/star-full_b.svg" alt="profissionais avaliados">
          </div>
          <p>Profissionais avaliados</p>
        </div>
      </div>
      <div class="user-ratio-wrap">
        <div class="ratio">
          <h3>nota 4.78</h3>
          <div class="ratio-star">
            <img src="./images/star-full_b.svg" alt="serviços 5 estrelas">
            <img src="./images/star-full_b.svg" alt="serviços 5 estrelas">
            <img src="./images/star-full_b.svg" alt="serviços 5 estrelas">
            <img src="./images/star-full_b.svg" alt="serviços 5 estrelas">
            <img src="./images/star-full_b.svg" alt="serviços 5 estrelas">
          </div>
        </div>
        <div class="users-ratio">
          <img src="./images/customers-rating.png" alt="usuários que estão avaliando">
          <p><strong>442 clientes</strong> avaliaram nossos profissionais</p>
        </div>
      </div>
    </div>
    <div class="hero-image">
      <img src="./images/homem_metro.png" alt="homem metro">
    </div>
  </section>
  <main class="services-request-container">
    <div class="container">
      <form id="services_request">
        <div id="steps"></div>
        <button type="button" class="btn btn-primary" id="next">Próximo</button>
        <div id="progress_bar">
          <div id="current_step"></div>
        </div>
      </form>
    </div>
  </main>
  <script src="/js/bundle.js"></script>
</body>

</html>
